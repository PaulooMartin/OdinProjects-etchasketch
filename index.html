<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <section class="sketch-section">
      <div class="sketch-options">
        <button class="clear-btn">Clear</button>

        <div class="color-palettes">
          <input class="palette" type="color" id="palette-1" value="#4287f5"/>
          <input class="palette" type="color" id="palette-2" value="#87241b"/>
          <input class="palette" type="color" id="palette-3" value="#4c1566"/>
          <input class="palette" type="color" id="palette-4" value="#4436c2"/>
          <input class="palette" type="color" id="palette-5" value="#afafaf"/>
          <input class="palette" type="color" id="palette-6" value="#000000"/>
        </div>

        <button class="rainbow-mode">Rainbow Mode</button>
        <p class="hover-mode">Hover Mode (H)</p>
        <p class="click-mode active-mode">Click Mode (G)</p>
        <button class="resize-grid">Resize Grid</button>
      </div>

      <div class="sketch-area"></div>
    </section>

    <section class="page-info">
      <h1 class="page-title">ETCH A SKETCH</h1>
      <p>Keyboard Shortcuts</p>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
